<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="home-content">
            <h1>Hello, I'm <span>Ajeet Yadav</span></h1>
            <p>A passionate Web Developer</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome! I am a front-end developer with expertise in HTML, CSS, JavaScript, and frameworks like React. I love building interactive web applications.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill-bar">
                <p>HTML</p>
                <div class="bar"><div class="level" style="width: 90%"></div></div>
            </div>
            <div class="skill-bar">
                <p>CSS</p>
                <div class="bar"><div class="level" style="width: 80%"></div></div>
            </div>
            <div class="skill-bar">
                <p>JavaScript</p>
                <div class="bar"><div class="level" style="width: 75%"></div></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
<script src="project.js">project.js</script>
</html>
